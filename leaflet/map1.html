    #mapid { width: 900px; height: 500px; }
</style>

<body>
    <div id="mapid"></div>
    <script>
        var map = L.map('mapid').setView([35.911271, -79.049807], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; <ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map); 
var marker = L.marker([35.911271, -79.049807]).addTo(map)
.bindPopup('Hey I am at Carolina Hall 322') // YOU CAN CHANGE THE MESSAGE
.openPopup();
    </script>

</body>
