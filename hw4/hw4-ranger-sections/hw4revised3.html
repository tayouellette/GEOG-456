    <div id="map" style="width: 100%; height: 900px;"></div>

    <script>
        var map = L.map('map').setView([-23.988, 31.554], 7.5); // Adjust the center coordinates and zoom level as needed

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,

    L.geoJSON(data, {
    onEachFeature: function (feature, layer) {
        // Initialize popupContent with the section name
        var popupContent = '<h3>Section: ' + feature.properties.Name[1,22] + '</h3>';
        layer.bindPopup(popupContent);
         }
    }).addTo(map);


    var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
    };

    var marker = L.marker([-23.988, 31.554]).addTo(map);
    marker.bindPopup("<b>Kruger National Park (KNP)</b>").openPopup();

    </script>
